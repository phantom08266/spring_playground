spring:
  h2:
    console:
      enabled: true
      path: /h2-console
    datasource:
      url: jdbc:h2:./data/testdb;AUTO_SERVER=TRUE
      driverClassName: org.h2.Driver
      username: sa
      password:
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect